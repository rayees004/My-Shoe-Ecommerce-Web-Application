{% extends 'base.html' %}
{% block content %}
<h2 class="text-center my-4">Address Details</h2>
<form method="post" action="">
    {% csrf_token %}
    <input type='text' name="full_name" placeholder = 'Full Name'><br>
    <input type='text' name="phone" placeholder = 'Phone Number'><br>
    <input type='text' name="pincode" placeholder = 'Pincode'><br>
    <input type='text' name="locality" placeholder = "Locality"><br>
    <input type='text' name="address" placeholder = "Address"><br>
    <input type='text' name="city" placeholder = "City"><br>
    <input type='text' name="state" placeholder = "State"><br>
    <input type='text' name="landmark" placeholder = "Landmark"><br>
    <input type='submit' value="Submit"><br>
</form>
{% endblock %}
